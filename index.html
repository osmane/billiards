<!doctype html>
<html lang="en">
  <head>
    <title>break builder</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="description"
      content="An open source pool and billiards simulation game developed by tailuge."
    />
    <meta
      name="keywords"
      content="billiards, pool, snooker, open source, game, tailuge"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div id="viewP1" class="view3d">
      <div id="snookerScoreOverlay"><div id="snookerScore"></div></div>
    </div>
    <div class="panel">
      <button class="hitButton" id="cueHit" type="button">hit</button>
      <div class="ballContainer">
        <div id="objectBall" class="objectBall"></div>
        <div id="cueBall" class="cueBall">
          <div id="cueTip" class="cueTip"></div>
        </div>
      </div>
      <input
        class="powerSlider"
        type="range"
        orient="vertical"
        min="0"
        max="1"
        step="0.01"
        value="0.7"
        id="cuePower"
        aria-label="power slider"
      />
      <div class="chatarea">
        <div id="chatoutput" class="chatoutput">
          <a href="https://github.com/tailuge/billiards" title="Github">‚òÖ</a>
          <a
            href="https://scoreboard-tailuge.vercel.app/leaderboard.html"
            target="_blank"
            title="High Break Table"
            >üèÜ</a
          >
          <a
            href="https://scoreboard-tailuge.vercel.app/lobby"
            target="_blank"
            class="pill"
            title="Lobby"
            id="lobby"
            >üë•</a
          >
        </div>
        <div class="outerMenu">
          <button class="menuButton" title="share" id="share" type="submit">
            ‚¨Ä
          </button>
          <button class="menuButton" title="replay" id="replay" type="submit">
            ‚Üª
          </button>
          <button class="menuButton" title="retry" id="redo" type="submit">
            ‚éå
          </button>
          <button class="menuButton" title="view" id="camera" type="submit">
            üé•
          </button>
        </div>
      </div>
    </div>
    <div class="constants" id="constants">
      <p>Physical Constants</p>
      <div class="nw">
        <input id="R" type="range" /><label for="R">R</label>
      </div>
      <div class="nw">
        <input id="m" type="range" /><label for="m">m</label>
      </div>
      <div class="nw">
        <input id="e" type="range" /><label for="e">e</label>
      </div>
      <div class="nw">
        <input id="mu" type="range" /><label for="mu">mu</label>
      </div>
      <div class="nw">
        <input id="muS" type="range" /><label for="muS">muS</label>
      </div>
      <div class="nw">
        <input id="muC" type="range" /><label for="muC">muC</label>
      </div>
      <div class="nw">
        <input id="rho" type="range" /><label for="rho">rho</label>
      </div>
      <div class="nw">
        <button id="network">networküó≤</button>
      </div>
    </div>
    <script async src="vendor.js"></script>
    <script async src="index.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>2 player billiards</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="box">
      <iframe
        src="index.html"
        title="P1"
        id="P1"
        width="620"
        height="450"
        style="float: left"
      ></iframe>
    </div>
    <div class="box">
      <iframe
        src="index.html"
        title="P2"
        id="P2"
        width="620"
        height="450"
        style="float: right"
      ></iframe>
    </div>
  </body>

  <script>
    const urlParams = new URLSearchParams(window.location.search)
    const websocketserver =
      urlParams.get("websocketserver") ?? "ws://localhost:8080"
    const ruletype = urlParams.get("ruletype") ?? "nineball"
    const unique = Math.floor(Math.random() * 0xffff).toString(16)
    const url = `index.html?ruletype=${ruletype}&websocketserver=${websocketserver}&tableId=${unique}`
    document.getElementById("P1").src =
      `${url}&clientId=p1id&name=P1&first=true`
    document.getElementById("P2").src = `${url}&clientId=p2id&name=P2`
  </script>
</html>

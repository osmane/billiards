<!doctype html>
<html lang="en">
  <head>
    <title>Billiard Shot Viewer</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>üé±</svg>"
    />
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        margin: 0;
      }

      #container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      #canvas-container {
        position: relative;
        width: 900px;
        height: 500px;
      }

      #overlaycanvas {
        background-color: #636ac9d2;
        position: absolute;
        top: 42px;
        left: 38px;
        width: 826px;
        height: 418px;
        display: block;
        z-index: 1;
      }

      #myIframe {
        border: 1px solid #ccc;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.85;
        z-index: 2;
      }

      #controls {
        padding: 8px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        width: 100%;
        justify-content: center;
      }

      #controls button,
      #controls select,
      #controls input[type="file"] {
        margin-bottom: 0;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
        min-width: 120px;
        flex-grow: 0;
        box-sizing: border-box;
      }

      #controls button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #shotIndexDisplay {
        margin: 0 10px;
        min-width: 80px;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
        text-align: center;
        width: 100%;
      }

      .topview {
        width: 900px;
        height: 500px;
      }

      .diagram {
        margin: 4px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f8f8f8;
        width: 400px;
        font-family: "Consolas", "Monaco", monospace;
      }

      .diagram-container {
        display: flex;
        flex-direction: row;
        gap: 20px;
      }

      .diagram-section {
        flex: 1;
      }

      .diagram-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        font-size: 0.9em;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 8px;
        align-items: center;
      }

      .diagram label {
        font-size: 0.8em;
        color: #444;
        min-width: 50px;
      }

      .diagram input[type="range"] {
        width: 200px;
        margin: 0;
      }

      .diagram button {
        padding: 4px 12px;
        font-size: 0.8em;
        font-family: inherit;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
      }

      .diagram button:hover {
        background: #f0f0f0;
      }

      /* Aim Section Styles */
      #aim-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }

      #aim-ball-container {
        position: relative;
        width: 80px; /* Smaller container */
        height: 80px;
        border: 1px solid #ccc;
        border-radius: 50%;
        margin-bottom: 10px;
        background-color: #ddd;
      }

      #aim-ball {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 20px;
        height: 20px;
        background-color: brown;
        border-radius: 50%;
        cursor: pointer;
      }

      #aim-coordinates {
        font-size: 0.7em;
        color: #555;
        margin-bottom: 5px;
      }

      #aim-power-direction {
        display: flex;
        flex-direction: column; /* Stack power and direction */
        gap: 5px;
        align-items: center;
      }

      #aim-power-direction label {
        font-size: 0.7em;
        color: #444;
      }

      #aim-power-direction input[type="range"] {
        width: 150px; /* Shorter sliders */
      }

      .diagram-group {
        margin: 4px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f8f8f8;
        width: 220px; /* Make the group narrower */
        font-family: "Consolas", "Monaco", monospace;
      }

      .diagram-group-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 0.9em;
      }

      .diagram-group .controls-grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 5px;
        align-items: center;
      }

      .diagram-group label {
        font-size: 0.7em;
        color: #444;
        min-width: 30px;
      }

      .diagram-group input[type="range"] {
        width: 150px; /* Shorter sliders */
        margin: 0;
      }

      .diagram-group button {
        padding: 4px 8px;
        font-size: 0.7em;
        font-family: inherit;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
      }

      .diagram-group button:hover {
        background: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="canvas-container">
      <canvas id="overlaycanvas" width="826" height="418"></canvas>
      <div id="myIframe" class="replaydiagram">
        <div class="topview" data-state="?ruletype=threecushion"></div>
      </div>
    </div>

    <div id="container">
      <div id="controls">
        <input type="file" id="fileInput" />
        <span id="shotIndexDisplay">Shot: 1</span>
        <select id="shotSelector"></select>
        <button id="replay" type="button">replay</button>
      </div>
    </div>

    <div class="diagram-container">
      <div class="diagram diagram-group">
        <div class="diagram-group-header">
          <span>Han</span>
        </div>
        <div class="controls-grid">
          <label for="R">R</label>
          <input id="R" type="range" />

          <label for="m">m</label>
          <input id="m" type="range" />

          <label for="e">e</label>
          <input id="e" type="range" />

          <label for="mu">Œº</label>
          <input id="mu" type="range" />

          <label for="muS">Œºs</label>
          <input id="muS" type="range" />

          <label for="muC">Œºc</label>
          <input id="muC" type="range" />

          <label for="rho">œÅ</label>
          <input id="rho" type="range" />
        </div>
      </div>

      <div class="diagram diagram-group">
        <div class="diagram-group-header">
          <span>Mathaven</span>
        </div>
        <div class="controls-grid">
          <label for="ee">ee</label>
          <input id="ee" type="range" />

          <label for="Œºs">Œºs</label>
          <input id="Œºs" type="range" />

          <label for="Œºw">Œºw</label>
          <input id="Œºw" type="range" />
        </div>
      </div>

      <div class="diagram diagram-group" id="aim-controls">
        <div class="diagram-group-header">
          <span>Aim</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center">
          <div id="aim-ball-container">
            <div id="aim-ball"></div>
          </div>
          <div id="aim-coordinates">x: 0, y: 0</div>
          <div id="aim-power-direction">
            <label for="power">Power:</label>
            <input type="range" id="power" min="0" max="5" value="0" />
            <label for="direction">Direction:</label>
            <input type="range" id="direction" min="0" max="6.3" value="0" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      Data source:
      <a href="https://www.youtube.com/c/NightCaf√©Billiard" style="color: #666"
        >Night Caf√© Billiard</a
      >
      - Match between Cemal Cay and Ersin Dogan in December 2022
    </footer>

    <script src="../vendor.js"></script>
    <script src="../compare.js"></script>
  </body>
</html>
